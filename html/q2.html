<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>FORM</title>
    <link rel="stylesheet" href="./css/q2.css">
</head>
<body>
<div >
    <div class="logo">
        TO THE NEW
    </div>
    <div class="links">
        <ul id="menu" >
            <li><a href="#" style="text-decoration: none;color: seagreen;padding-right: 2px">Home</a></li>
            <li><a href="#" style="text-decoration: none;color: seagreen;padding-left: 2px">Quick Help</a></li>
        </ul>
    </div>
</div>
<hr id="home-line">
<div class="container">
    <div class="form-head">
        <h3 style="margin-top: 0;padding-top: 12px;padding-left: 10px;color: #ffffff">Bug Report</h3>
    </div>
    <div class="form-body">
        <form>
            <p style="padding-left: 20px;font-size: 13px;margin-bottom: 0px">Title:<sup>*</sup></p>
            <div style="padding-left: 20px;margin-top: 0px">
                <input type="text" style="height: 30px;padding-top: 0px"/>
            </div>

            <p style="padding-left: 20px;font-size: 13px;margin-bottom: 0px">Description<sup>*</sup></p>
            <div style="padding-left: 20px;padding-top: 5px;margin-top: 0px">
                <textarea  style="height: 70px;padding-top: 0px;width: 300px;border: 1px solid #ccc;border-radius: 4px"></textarea>
            </div>

            <p style="padding-left: 20px;font-size: 13px;margin-bottom: 0px">Operating System<sup>*</sup></p>
            <div style="padding-left: 20px;padding-top: 5px;margin-top: 0px">
                <select class = "drop-down">
                    <option class="drop-down">Windows XP</option>
                    <option class="drop-down">Windows 7</option>
                    <option class="drop-down">Windows 8</option>
                    <option class="drop-down">Windows 10</option>
                </select>
            </div>
            <p style="padding-left: 20px;font-size: 13px;margin-bottom: 0px">Product<sup>*</sup></p>
            <div style="padding-left: 20px;padding-top: 5px;margin-top: 0px">
                <select class = "drop-down">
                    <option class="drop-down">Product 1</option>
                    <option class="drop-down">Product 2</option>
                    <option class="drop-down">Product 3</option>
                </select>
            </div>
            <p style="padding-left: 20px;font-size: 13px;margin-bottom: 0px">Version<sup>*</sup></p>
            <div style="padding-left: 20px;margin-top: 0px">
                <input type="text" style="height: 30px;padding-top: 0px;width: 80px"/>
            </div>
            <p style="padding-left: 20px;font-size: 13px;margin-bottom: 0px">License:<sup>*</sup></p>
            <div style="padding-left: 20px">
                <input type="radio" name="licence" value="Free" style="padding-left: 20px" />
                <label class="radio" >Free</label>
                <input type="radio" name="licence" value="Business" style="padding-left: 60px;margin-left: 100px">
                <label class="radio">Business</label>
            </div>
            <p style="padding-left: 20px;font-size: 13px;margin-bottom: 0px">Severity:<sup>*</sup></p>
            <div style="padding-left: 20px;padding-top: 5px;margin-top: 0px">
                <select class = "drop-down">
                    <option class="drop-down">One/option>
                    <option class="drop-down">Two</option>
                    <option class="drop-down">Three</option>
                </select>
            </div>

            <p style="padding-left: 20px;font-size: 13px;margin-bottom: 0px">Attatchments:<sup>*</sup></p>
            <div style="padding-left: 20px">
                <input type="file" class="custom-file-upload"/>
            </div>

            <div class="form-head" style="margin-top: 10px">
                <button class="custom-button">Submit</button>
            </div>
        </form>
    </div>
</div>
</body>
</html>
