<html>

<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>

<body>
    <div id="main">
        <p>Change the font size of ".target" which has parent element with id name "#main"</p>
        <p class="target"> Hello </p>
    </div>
    <script>

        $(function () {

           $('#main .target').css("font-size",50)

        });

    </script>
</body>

</html>
