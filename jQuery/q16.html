<html>

<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"></script>

    <style>

    </style>
</head>

<body>
    <p>Add cross button on row and bind click function which make a delete request to server, after success event remove the row from dom</p>
    <div class="table-responsive">
        <table class="table-bordered">
            <thead>
                <th>User Id</th>
                <th>Id</th>
                <th>Title</th>
                <th>Body</th>
                <th>Remove Button</th>
            </thead>
            <tbody id="tableBody">

            </tbody>
        </table>

    </div>


    <script>

        $(function () {

            $.ajax({
                url: "https://jsonplaceholder.typicode.com/posts",
                method: "get",
                success: function (result) {
                    console.log(result.length)
                    fillTable(result);
                }
            });


        });

        function fillTable(data) {
            for (var i = 0; i < data.length; i++) {

                var
                    tr = $("<tr></tr>"),
                    td1 = $("<td></td>"),
                    td2 = $("<td></td>"),
                    td3 = $("<td></td>"),
                    td4 = $("<td></td>"),
                    td5 = $("<td></td>"),
                    userId = $("<p></p>"),
                    id = $("<p></p>"),
                    title = $("<p></p>"),
                    body = $("<p></p>"),
                    buttonDelete = $("<button class='btn btn-danger' type='button' />");



                var idData=data[i].id;


                id.append(data[i].id);
                userId.append(data[i].userId);
                title.append(data[i].title);
                body.append(data[i].body);
                buttonDelete.append("&#x2716;");

                buttonDelete.on("click", {
                    dataId: idData,
                }, function (e) {
                    deleteData(e.data.dataId,$(this).parent().parent());
                });

                td1.append(userId);
                td2.append(id);
                td3.append(title);
                td4.append(body);
                td5.append(buttonDelete);



                tr.append(td1).append(td2).append(td3).append(td4).append(td5);

                $('#tableBody').append(tr);


            }


            function deleteData(id,row)
            {
            
                
                $.ajax({
                url: "https://jsonplaceholder.typicode.com/posts/"+id,
                method: "delete",
                success: function (result) {
                    row.remove();
                }
            });
            }
        }

    </script>
</body>

</html>
