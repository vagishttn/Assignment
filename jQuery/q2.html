<html>

<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>
<style>

.load{
    color: red;
}

</style>

<body>
    <p>Added class to element when dom is loaded</p>
    <p id="test">Hello</p>
</body>

<script>
    $(document).ready(function () {

        $('#test').addClass("load");

    });

</script>


</html>
