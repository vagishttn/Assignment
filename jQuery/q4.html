<html>

<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>

<body>
    <p>Disable submit button using jquery attr method</p>
    <input type="submit" value ="submit" class="myB">
    <script>

        $(function () {

            $('.myB').attr("disabled", "true");

        });

    </script>
</body>

</html>
