<html>

<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <style>
       li> a {
            padding: 12px;
            width: 50px;
            border: 1px solid black;
            margin-bottom: 20px;
        }
    </style>
</head>

<body>
    <p>We have bind a click funtion to parent div but we want stop it from performing when user clicks on its child li</p>

    <div id="myDiv">
        <p>
            Used e.stopPropagation to stop click function on Div from executing

        </p>
        <br>
        <li class="liClick"><a>Li Button1</a></li>

    </div>



    <script>

        $(function () {
            $('#myDiv').click(function (e) {
                alert("Div Clicked");
            });

            $('.liClick').click(function (e) {
                e.stopPropagation();

                alert( $(this).text() + " Click");
            });



        });

    </script>
</body>

</html>
