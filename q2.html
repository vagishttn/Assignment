<html>

<head>
    <script>

        function isPalindrome() {
            var input = document.getElementById("t1").value;
            console.log(input)
            var reverse = input.split("").reverse().join("");
            console.log(reverse)
            if (input == reverse) {
                document.getElementById("t2").innerHTML= "String is palindrome";
            }
            else {
                document.getElementById("t2").innerHTML= " String is not a palindrome ";
            }
        }




    </script>
</head>

<body>
    <input type="text" id="t1">
    <button onclick="isPalindrome()">Check</button>
    <br>
    <p id="t2"></p>
</body>

</html>
